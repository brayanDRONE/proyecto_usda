[phases.setup]
nixPkgs = ["python311", "postgresql"]

[phases.install]
cmds = [
    "pip install --upgrade pip",
    "pip install -r requirements.txt"
]

[phases.build]
cmds = [
    "mkdir -p staticfiles",
    "python manage.py collectstatic --no-input --clear"
]

[start]
cmd = "python manage.py migrate && gunicorn config.wsgi --bind 0.0.0.0:$PORT"
